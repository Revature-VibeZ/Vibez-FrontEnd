<div id="back">
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="feed p-2">
                    <div class="bg-white border mt-2">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                <div class="d-flex flex-row align-items-center feed-text px-2"><img
                                        class="rounded-circle" src="https://i.imgur.com/aoKusnD.jpg" width="45">
                                    <div class="d-flex flex-column flex-wrap ml-2"><span
                                            class="font-weight-bold">Thomson ben</span><span
                                            class="text-black-50 time">{{post.creationDate | date:'EE, MMMM dd, yyyy
                                            h:mm a'}}</span></div>
                                </div>
                                <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                            </div>
                        </div>
                        <div class="p-2 px-3">
                            <h3>{{post.title}}</h3>
                            <span> {{post.content}} </span>
                        </div>
                        <div class="d-flex justify-content-between socials p-2 py-3" >
                            <div id="heart">
                                <span>{{post.likes.length}}</span>
                                <a type="button" [ngClass]="isLiked ? 'dislike' : 'like'"
                                    (click)="createLike(post.id, $event)">
                                    ♥
                                </a>
                                <!-- <a  (click)="logout()" class="logoutBtn"> -->
                                <img src="../../../assets/chat-text.svg" alt="">
                                <!-- </a> -->
                            </div>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1"></label>
                                <textarea (click)="stopClickPropagation($event)" class="form-control textarea-right"
                                    placeholder="Add a comment..." type="text" id="exampleFormControlTextarea1" rows="1"
                                    [(ngModel)]="content" name="content"></textarea>
                            </div>
                            <button class="btn btn-primary" (click)="createComment(post.id, content)">Reply</button>
                        </form>
                        <div class="reset-div" *ngIf="showComments && post.comments.length > 0">
                            <div *ngFor="let comment of post.comments">
                                <app-post [showComments]="true" [post]="comment"></app-post>
                            </div>
                        </div>
                        </div>
                        <div class="bg-white border mt-2">
                            <div>
                                <div
                                    class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                    <div class="d-flex flex-row align-items-center feed-text px-2"><img
                                            class="rounded-circle" src="https://i.imgur.com/aoKusnD.jpg" width="45">
                                        <div class="d-flex flex-column flex-wrap ml-2"><span
                                                class="font-weight-bold">Thomson ben</span><span
                                                class="text-black-50 time">40 minutes ago</span></div>
                                    </div>
                                    <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                                </div>
                            </div>
                            <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive"
                                    src="https://i.imgur.com/aoKusnD.jpg"></div>
                            <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-thumbs-up"></i><i
                                    class="fa fa-comments-o"></i><i class="fa fa-share"></i></div>
                        </div>
                        <div>
                            {{post.likes.length}}
                            <button [ngClass]="isLiked ? 'dislike' : 'like'" (click)="createLike(post.id, $event)">
                                ♥
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
