<p>create-post!</p>
<!-- This button will allow the Post to be submitted to be populated on the post feed. -->
<form>
    <label for="fname">Create Post:</label><br>
    <input type="text" id="fname" name="fname" #post><br>
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

    <button id = "exchangeButton"
    (click)='createPost(post.value)'
    >Post</button>
</form>
